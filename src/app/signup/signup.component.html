<div class="form-container">

  <div class="">

    <a routerLink="/login" id="goback">Go back</a>

    <h2>Join now</h2>

    <span class="error" *ngIf="error" >{{ error }}</span>
  </div>

  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <div class="">

      <input type="text" placeholder="Name" (ngModel)="displayName" name="displayName" class="txt" required>
    </div>
<div class="">

  <input type="text" placeholder="Email address.." (ngModel)="email" name="email" class="txt" required>
</div>
<div class="">

  <input type="password" placeholder="Password" (ngModel)="password" name="password" class="txt" required>
</div>

<div class="">

  <button type="submit" [disabled]="!formData.valid" class="basic-btn btn btn-primary">Create my account</button>
</div>
  </form>
</div>
